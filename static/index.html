<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>
    <% if (process.env.NODE_ENV === 'development') { %>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.6/umd/react.development.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.6/umd/react-dom.development.js"
      crossorigin="anonymous"
    ></script>
    <% } %> <% if (process.env.NODE_ENV === 'production') { %>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.6/umd/react.production.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.6/umd/react-dom.production.min.js"
      crossorigin="anonymous"
    ></script>
    <% } %>
  </body>
</html>
